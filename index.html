<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My E-commerce Store</title>
  <style>
    /* ====== Styles ====== */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
    }
    main {
      padding: 2rem;
    }
    .products, .cart-items, .product-detail {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }
    .product, .cart-item, .product-detail {
      border: 1px solid #ccc;
      padding: 1rem;
      text-align: center;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <header>
    <h1>My Store</h1>
    <nav>
      <a href="#" id="nav-home">Home</a>
      <a href="#" id="nav-cart">Cart (<span id="cart-count">0</span>)</a>
    </nav>
  </header>

  <main>
    <!-- Home / Products -->
    <section class="products" id="product-list"></section>

    <!-- Product Detail -->
    <section class="product-detail hidden" id="product-detail"></section>

    <!-- Cart -->
    <section class="cart-items hidden" id="cart-items"></section>
    <button id="checkout-btn" class="hidden">Checkout</button>
  </main>

  <script>
    // ====== Data ======
    const products = [
      { id: 1, name: "T-Shirt", price: 20, description: "Comfortable cotton t-shirt." },
      { id: 2, name: "Sneakers", price: 50, description: "Stylish running sneakers." },
      { id: 3, name: "Hat", price: 15, description: "Cool summer hat." }
    ];

    // ====== Cart Functions ======
    function getCart() {
      return JSON.parse(localStorage.getItem("cart")) || [];
    }
    function saveCart(cart) {
      localStorage.setItem("cart", JSON.stringify(cart));
    }
    function updateCartCount() {
      document.getElementById("cart-count").textContent = getCart().length;
    }

    // ====== Render Home ======
    function renderHome() {
      hideAllSections();
      const productList = document.getElementById("product-list");
      productList.classList.remove("hidden");
      productList.innerHTML = "";
      products.forEach(product => {
        const el = document.createElement("div");
        el.classList.add("product");
        el.innerHTML = `
          <h3>${product.name}</h3>
          <p>Price: $${product.price}</p>
          <button onclick="viewProduct(${product.id})">View</button>
        `;
        productList.appendChild(el);
      });
    }

    // ====== Render Product Detail ======
    function viewProduct(id) {
      hideAllSections();
      const detailSection = document.getElementById("product-detail");
      detailSection.classList.remove("hidden");
      const product = products.find(p => p.id === id);
      detailSection.innerHTML = `
        <h2>${product.name}</h2>
        <p>${product.description}</p>
        <p>Price: $${product.price}</p>
        <button onclick="addToCart(${product.id})">Add to Cart</button>
      `;
    }

    // ====== Add to Cart ======
    function addToCart(id) {
      const cart = getCart();
      const product = products.find(p => p.id === id);
      cart.push(product);
      saveCart(cart);
      updateCartCount();
      alert(`${product.name} added to cart!`);
      renderHome();
    }

    // ====== Render Cart ======
    function renderCart() {
      hideAllSections();
      const cartSection = document.getElementById("cart-items");
      const checkoutBtn = document.getElementById("checkout-btn");
      cartSection.classList.remove("hidden");
      checkoutBtn.classList.remove("hidden");

      const cart = getCart();
      cartSection.innerHTML = "";

      if (cart.length === 0) {
        cartSection.innerHTML = "<p>Your cart is empty.</p>";
        checkoutBtn.classList.add("hidden");
        return;
      }

      cart.forEach((item, index) => {
        const el = document.createElement("div");
        el.classList.add("cart-item");
        el.innerHTML = `
          <h3>${item.name}</h3>
          <p>Price: $${item.price}</p>
          <button onclick="removeFromCart(${index})">Remove</button>
        `;
        cartSection.appendChild(el);
      });
    }

    function removeFromCart(index) {
      const cart = getCart();
      cart.splice(index, 1);
      saveCart(cart);
      updateCartCount();
      renderCart();
    }

    // ====== Checkout ======
    document.getElementById("checkout-btn").addEventListener("click", () => {
      alert("Checkout successful! Thank you for your purchase.");
      localStorage.removeItem("cart");
      updateCartCount();
      renderHome();
    });

    // ====== Navigation ======
    document.getElementById("nav-home").addEventListener("click", renderHome);
    document.getElementById("nav-cart").addEventListener("click", renderCart);

    function hideAllSections() {
      document.getElementById("product-list").classList.add("hidden");
      document.getElementById("product-detail").classList.add("hidden");
      document.getElementById("cart-items").classList.add("hidden");
      document.getElementById("checkout-btn").classList.add("hidden");
    }

    // ====== Initial Load ======
    updateCartCount();
    renderHome();
  </script>
</body>
</html>
